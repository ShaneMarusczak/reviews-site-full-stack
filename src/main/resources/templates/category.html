<!DOCTYPE HTML>

<html xmlns: th="http://www.thymeleaf.org">


<head>
<title>A Category</title>
<link rel="stylesheet" type="text/css"
	href="/css/ReviewPageStyleSheet.css" />
</head>

<body>
	<h1>
		<font color="white">A Category</font>
	</h1>

	<div th:each="category: ${categories}">
		<h2 style="color: white" th:text="${category.name}"></h2>
	</div>

	<div th:each="review: ${reviews}">
		<h2>
			<a th:href="@{/review(id=${review.id})}" th:text="${review.name}"></a>
		</h2>



	</div>
	<a href="http://localhost:8080/all-reviews">Back to All Reviews</a>
	<a href="http://localhost:8080/all-categories">Back to All
		Categories</a>







</body>
</html>
