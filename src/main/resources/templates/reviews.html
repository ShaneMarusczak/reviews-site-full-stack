<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org">
<head>
<title>All Reviews</title>
<link rel="stylesheet" type="text/css"
	href="/css/ReviewPageStyleSheet.css" />
</head>
<body>
	<h1 id="heading">List of all Reviews</h1>

	<div th:each="review: ${reviews}">
		<ul>
			<li><a th:href="@{/review(id=${review.id})}"
				th:text="${review.name}"></a></li>
		</ul>
	</div>

	<a href="http://localhost:8080/all-categories">Back to All Categories</a>


</body>
</html>
