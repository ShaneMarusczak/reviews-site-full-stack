<!DOCTYPE html>
<html xmlns:th="https//www.thymeleaf.org">
<head>
<title th:text="${review.name}"></title>
<link rel="stylesheet" type="text/css"
	href="/css/ReviewPageStyleSheet.css" />
</head>
<body>

	<h1 id="heading" th:text="${review.name}"></h1>

	<figure>
		<img id="picture" th:src="@{/images/{image}(image=${review.image})}" />
	</figure>


	<p id="content" th:text="${review.content}"></p>
	<a href="http://localhost:8080/all-reviews">Back to All Reviews</a>
	<a href="http://localhost:8080/all-categories">Back to All
		Categories</a>


</body>
</html>
