<!DOCTYPE HTML>
<html xmlns: th="http://www.thymeleaf.org">

<head>
<title>A list of Categories</title>
</head>

<body>
	<header>
		<h1>A list of categories</h1>
	</header>

	<div th:each="category: ${categories}">
		<h2>
			<a th:href="@{category(id=${category.id})}" th:text="${category.name}"></a>
		</h2>



	</div>
	<a href="http://localhost:8080/all-reviews">Back To All Reviews</a>









</body>
</html>
