<!DOCTYPE HTML>
<html xmlns: th="http://www.thymeleaf.org">

<head>
<title>A list of Categories</title>
<link rel="stylesheet" type="text/css"
	href="/css/ReviewPageStyleSheet.css" />
</head>

<body>
	<h1><font color="white">A list of Categories</font></h1>


	<div th:each="category: ${categories}">
		<h2>
			<a th:href="@{category(id=${category.id})}"
				th:text="${category.name}"></a>
		</h2>



	</div>
	<a href="http://localhost:8080/all-reviews">Back To All Reviews</a>

</body>
</html>
