<!DOCTYPE HTML>

<html xmlns: th="http://www.thymeleaf.org">


<head>
<title>A Category</title>
</head>

<body>
	<header>
	<h1>A Category</h1>
	</header>
	
	<div th:each="category: ${categories}">
		<h2 th:text = "${category.name}"></h2>
		<a href="http://localhost:8080/all-reviews">Back to home</a>
	</div>
	
	<div th:each="review: ${reviews}">
		<h2>
			<a th:href = "@{/review(id=${review.id})}" th:text ="${review.name}"></a>
		</h2>
	
	
	</div>







</body>
</html>
