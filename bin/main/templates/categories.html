<!DOCTYPE HTML>
<html xmlns: th="http://www.thymeleaf.org">

<head>
<title>A list of Categories</title>
</head>

<body>
	<header>
		<h1>A list of categories</h1>
	</header>
	
	<div th:each="review: ${reviews}">
		<h2>
			<a th:href="@{review(id=${review.id})}" th:text = "${review.name}"></a>
		</h2>
	
	
	
	</div>









</body>
</html>
